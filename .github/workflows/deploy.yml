name: Deploy AI Dev Request Platform

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  DOTNET_VERSION: '9.0.x'
  NODE_VERSION: '20'
  AZURE_WEBAPP_NAME_API: 'ai-dev-request-api'
  AZURE_WEBAPP_NAME_WEB: 'ai-dev-request-web'

jobs:
  build-and-deploy-api:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: platform/backend/AiDevRequest.API

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish
        run: dotnet publish --configuration Release --no-build --output ./publish

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME_API }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_API }}
          package: platform/backend/AiDevRequest.API/publish

  build-and-deploy-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: platform/frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: platform/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Check for merge conflict markers
        working-directory: .
        run: |
          if grep -rn "<<<<<<\|======\|>>>>>>" platform/frontend/src/locales/*.json; then
            echo "Error: Merge conflict markers found in locale files"
            exit 1
          fi

      - name: Build
        run: npm run build
        env:
          VITE_API_URL: https://${{ env.AZURE_WEBAPP_NAME_API }}.azurewebsites.net

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "platform/frontend/dist"
          output_location: ""
          skip_app_build: true
