<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claude Auto-Pilot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--vscode-font-family);
      font-size: var(--vscode-font-size);
      color: var(--vscode-foreground);
      background: var(--vscode-sideBar-background, var(--vscode-editor-background));
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 12px;
      border-bottom: 1px solid var(--vscode-panel-border);
      flex-shrink: 0;
    }

    .header-title {
      font-weight: 600;
      font-size: 0.95em;
    }

    .header-actions {
      display: flex;
      gap: 4px;
    }

    .icon-btn {
      background: none;
      border: none;
      color: var(--vscode-foreground);
      cursor: pointer;
      padding: 4px 6px;
      border-radius: 3px;
      font-size: 14px;
      line-height: 1;
      opacity: 0.8;
    }

    .icon-btn:hover {
      background: var(--vscode-toolbar-hoverBackground);
      opacity: 1;
    }

    .icon-btn.active {
      color: var(--vscode-button-background);
      opacity: 1;
    }

    /* Status bar */
    .status-bar {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 4px 12px;
      font-size: 0.85em;
      color: var(--vscode-descriptionForeground);
      border-bottom: 1px solid var(--vscode-panel-border);
      flex-shrink: 0;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--vscode-descriptionForeground);
    }

    .status-dot.idle {
      background: var(--vscode-descriptionForeground);
    }

    .status-dot.starting {
      background: var(--vscode-charts-yellow);
      animation: pulse 1.5s ease-in-out infinite;
    }

    .status-dot.responding {
      background: var(--vscode-charts-green);
      animation: pulse 1s ease-in-out infinite;
    }

    .status-dot.error {
      background: var(--vscode-charts-red);
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    /* Messages container */
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 8px 12px;
    }

    .messages::-webkit-scrollbar {
      width: 6px;
    }

    .messages::-webkit-scrollbar-track {
      background: transparent;
    }

    .messages::-webkit-scrollbar-thumb {
      background: var(--vscode-scrollbarSlider-background);
      border-radius: 3px;
    }

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--vscode-descriptionForeground);
      text-align: center;
      padding: 20px;
    }

    .empty-state-icon {
      font-size: 32px;
      margin-bottom: 12px;
      opacity: 0.5;
    }

    .empty-state-text {
      font-size: 0.9em;
      line-height: 1.5;
    }

    /* Message bubbles */
    .message {
      margin-bottom: 12px;
    }

    .message-header {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 4px;
    }

    .message-role {
      font-weight: 600;
      font-size: 0.85em;
    }

    .message-role.user {
      color: var(--vscode-charts-blue);
    }

    .message-role.assistant {
      color: var(--vscode-charts-green);
    }

    .message-role.system {
      color: var(--vscode-charts-yellow);
    }

    .message-time {
      font-size: 0.75em;
      color: var(--vscode-descriptionForeground);
    }

    .message-body {
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 0.9em;
      line-height: 1.5;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .message.user .message-body {
      background: var(--vscode-input-background);
      border: 1px solid var(--vscode-input-border);
    }

    .message.assistant .message-body {
      background: var(--vscode-textBlockQuote-background, rgba(127, 127, 127, 0.1));
      border: 1px solid var(--vscode-textBlockQuote-border, var(--vscode-panel-border));
    }

    .message.system .message-body {
      background: transparent;
      border: 1px dashed var(--vscode-panel-border);
      color: var(--vscode-descriptionForeground);
      font-style: italic;
      font-size: 0.85em;
    }

    /* Content blocks */
    .content-block {
      margin-top: 4px;
    }

    .content-block:first-child {
      margin-top: 0;
    }

    .content-block.thinking {
      color: var(--vscode-descriptionForeground);
      font-style: italic;
      font-size: 0.85em;
      border-left: 2px solid var(--vscode-panel-border);
      padding-left: 8px;
    }

    .content-block.tool-call {
      background: var(--vscode-textCodeBlock-background);
      border-radius: 4px;
      padding: 6px 8px;
      font-size: 0.85em;
    }

    .tool-name {
      font-weight: 600;
      color: var(--vscode-charts-purple, var(--vscode-symbolIcon-functionForeground));
    }

    .tool-description {
      color: var(--vscode-descriptionForeground);
      margin-top: 2px;
    }

    .content-block.tool-result {
      background: var(--vscode-textCodeBlock-background);
      border-radius: 4px;
      padding: 6px 8px;
      font-size: 0.85em;
      border-left: 3px solid var(--vscode-charts-green);
    }

    .content-block.tool-result.error {
      border-left-color: var(--vscode-charts-red);
    }

    .content-block.code-block {
      background: var(--vscode-textCodeBlock-background);
      border-radius: 4px;
      padding: 8px;
      font-family: var(--vscode-editor-font-family);
      font-size: var(--vscode-editor-font-size);
      overflow-x: auto;
    }

    .streaming-indicator {
      display: inline-block;
      width: 6px;
      height: 14px;
      background: var(--vscode-foreground);
      animation: blink 1s step-end infinite;
      vertical-align: text-bottom;
      margin-left: 2px;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    /* Input area */
    .input-area {
      display: flex;
      gap: 6px;
      padding: 8px 12px;
      border-top: 1px solid var(--vscode-panel-border);
      flex-shrink: 0;
    }

    .input-area textarea {
      flex: 1;
      min-height: 32px;
      max-height: 120px;
      padding: 6px 10px;
      border: 1px solid var(--vscode-input-border);
      background: var(--vscode-input-background);
      color: var(--vscode-input-foreground);
      font-family: var(--vscode-font-family);
      font-size: var(--vscode-font-size);
      border-radius: 4px;
      resize: none;
      outline: none;
      line-height: 1.4;
    }

    .input-area textarea:focus {
      border-color: var(--vscode-focusBorder);
    }

    .input-area textarea::placeholder {
      color: var(--vscode-input-placeholderForeground);
    }

    .send-btn {
      align-self: flex-end;
      padding: 6px 12px;
      background: var(--vscode-button-background);
      color: var(--vscode-button-foreground);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: var(--vscode-font-size);
      font-weight: 600;
      min-height: 32px;
    }

    .send-btn:hover {
      background: var(--vscode-button-hoverBackground);
    }

    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="header-title">Claude Auto-Pilot</span>
    <div class="header-actions">
      <button class="icon-btn" id="toggleBtn" title="Toggle Auto-Pilot">AP</button>
      <button class="icon-btn" id="settingsBtn" title="Settings">&#9881;</button>
      <button class="icon-btn" id="clearBtn" title="Clear conversation">&#10005;</button>
    </div>
  </div>

  <div class="status-bar">
    <span class="status-dot idle" id="statusDot"></span>
    <span id="statusText">Idle</span>
  </div>

  <div class="messages" id="messagesContainer">
    <div class="empty-state" id="emptyState">
      <div class="empty-state-icon">&#128172;</div>
      <div class="empty-state-text">
        Send a message to start a conversation with Claude.<br>
        Auto-Pilot will handle tool approvals automatically.
      </div>
    </div>
  </div>

  <div class="input-area">
    <textarea
      id="messageInput"
      placeholder="Type a message..."
      rows="1"
    ></textarea>
    <button class="send-btn" id="sendBtn">Send</button>
  </div>

  <script>
    const vscode = acquireVsCodeApi();

    // Elements
    const messagesContainer = document.getElementById('messagesContainer');
    const emptyState = document.getElementById('emptyState');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const toggleBtn = document.getElementById('toggleBtn');
    const settingsBtn = document.getElementById('settingsBtn');
    const clearBtn = document.getElementById('clearBtn');
    const statusDot = document.getElementById('statusDot');
    const statusText = document.getElementById('statusText');

    // Auto-resize textarea
    messageInput.addEventListener('input', () => {
      messageInput.style.height = 'auto';
      messageInput.style.height = Math.min(messageInput.scrollHeight, 120) + 'px';
    });

    // Send message on Enter (Shift+Enter for newline)
    messageInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    sendBtn.addEventListener('click', sendMessage);

    toggleBtn.addEventListener('click', () => {
      vscode.postMessage({ type: 'toggleAutoPilot' });
    });

    settingsBtn.addEventListener('click', () => {
      vscode.postMessage({ type: 'openSettings' });
    });

    clearBtn.addEventListener('click', () => {
      vscode.postMessage({ type: 'clearConversation' });
    });

    function sendMessage() {
      const text = messageInput.value.trim();
      if (!text) return;
      vscode.postMessage({ type: 'sendMessage', text });
      messageInput.value = '';
      messageInput.style.height = 'auto';
    }

    // Handle messages from extension
    window.addEventListener('message', (event) => {
      const msg = event.data;
      switch (msg.type) {
        case 'messagesUpdated':
          renderMessages(msg.messages);
          break;
        case 'uiStateUpdated':
          updateUIState(msg.state);
          break;
      }
    });

    function renderMessages(messages) {
      if (!messages || messages.length === 0) {
        emptyState.style.display = 'flex';
        // Remove all message elements but keep empty state
        const messageEls = messagesContainer.querySelectorAll('.message');
        messageEls.forEach(el => el.remove());
        return;
      }

      emptyState.style.display = 'none';

      // Remove old messages
      const oldMessageEls = messagesContainer.querySelectorAll('.message');
      oldMessageEls.forEach(el => el.remove());

      // Render new messages
      messages.forEach(msg => {
        const el = createMessageElement(msg);
        messagesContainer.appendChild(el);
      });

      // Scroll to bottom
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function createMessageElement(msg) {
      const el = document.createElement('div');
      el.className = 'message ' + msg.role;
      el.dataset.id = msg.id;

      // Header
      const header = document.createElement('div');
      header.className = 'message-header';

      const role = document.createElement('span');
      role.className = 'message-role ' + msg.role;
      role.textContent = msg.role === 'user' ? 'You' : msg.role === 'assistant' ? 'Claude' : 'System';
      header.appendChild(role);

      const time = document.createElement('span');
      time.className = 'message-time';
      time.textContent = new Date(msg.timestamp).toLocaleTimeString();
      header.appendChild(time);

      el.appendChild(header);

      // Body
      const body = document.createElement('div');
      body.className = 'message-body';

      if (msg.content && msg.content.length > 0) {
        msg.content.forEach(block => {
          const blockEl = createContentBlock(block);
          body.appendChild(blockEl);
        });
      }

      // Streaming indicator
      if (msg.status === 'streaming') {
        const cursor = document.createElement('span');
        cursor.className = 'streaming-indicator';
        body.appendChild(cursor);
      }

      el.appendChild(body);
      return el;
    }

    function createContentBlock(block) {
      const el = document.createElement('div');
      el.className = 'content-block';

      switch (block.type) {
        case 'text':
          el.textContent = block.text;
          break;

        case 'thinking':
          el.className += ' thinking';
          el.textContent = block.text;
          break;

        case 'toolCall':
          el.className += ' tool-call';
          const toolName = document.createElement('div');
          toolName.className = 'tool-name';
          toolName.textContent = block.name;
          el.appendChild(toolName);
          if (block.description) {
            const toolDesc = document.createElement('div');
            toolDesc.className = 'tool-description';
            toolDesc.textContent = block.description;
            el.appendChild(toolDesc);
          }
          break;

        case 'toolResult':
          el.className += ' tool-result' + (block.success ? '' : ' error');
          const resultName = document.createElement('div');
          resultName.className = 'tool-name';
          resultName.textContent = block.name + (block.success ? '' : ' (failed)');
          el.appendChild(resultName);
          if (block.output) {
            const output = document.createElement('div');
            output.textContent = block.output;
            output.style.marginTop = '4px';
            el.appendChild(output);
          }
          break;

        case 'code':
          el.className += ' code-block';
          const pre = document.createElement('pre');
          const code = document.createElement('code');
          code.textContent = block.code;
          pre.appendChild(code);
          el.appendChild(pre);
          break;

        default:
          el.textContent = JSON.stringify(block);
      }

      return el;
    }

    function updateUIState(state) {
      // Update status dot
      statusDot.className = 'status-dot ' + state.status;

      // Update status text
      const statusLabels = {
        idle: 'Idle',
        starting: 'Starting...',
        responding: 'Claude is responding...',
        error: 'Error',
      };
      statusText.textContent = state.statusMessage || statusLabels[state.status] || state.status;

      // Disable input while starting
      const disabled = state.status === 'starting';
      messageInput.disabled = disabled;
      sendBtn.disabled = disabled;
    }
  </script>
</body>
</html>
